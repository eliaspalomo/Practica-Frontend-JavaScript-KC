<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuevo Anuncio</title>
</head>
<body>
    <div class="lds-ring "><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="tittle">Nuevo Anuncio</h1>
                <form>
                    <label for="articulo">Nombre de artículo:</label>
                    <input type="text" id="articulo" name="articulo" required/><br>
                    <label for="price">Precio:</label>
                    <input type="text" id="price" name="price" required/><br>
                    <label for="venta">En venta:</label>
                    <input type="radio" id="venta" name="venta" value=true checked></input>
                    <label for="venta">Para comprar:</label>
                    <input type="radio" id="venta" name="venta" value=false ></input><br>
                    <textarea name="description" class="textarea" placeholder="Escribe la descripción..."></textarea><br>
                    <input type="file" name="file" accept="image/*">
                    <button class="button is-primary is-pulled-right" disabled>Publicar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/new-commercial.js"></script>
</body>
</html>
