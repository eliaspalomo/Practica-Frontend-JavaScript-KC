<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuevo Anuncio</title>
</head>
<body>
    <div class="lds-ring "><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">Nuevo Anuncio</h1>
                <form>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Nombre artículo:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input is-danger" type="text" id="articulo" name="articulo" required placeholder="Nombre artículo">
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Precio:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input is-danger" type="text" id="price" name="price" required placeholder="Precio">
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="control">
                        <label class="radio">
                          En venta:
                          <input type="radio" id="venta" name="venta" value=true checked>
                        </label>
                        <label class="radio">
                            Para comprar:
                          <input type="radio" id="venta" name="venta" value=false >
                        </label>
                    </div>


                    <textarea name="description" class="textarea" placeholder="Escribe la descripción..."></textarea><br>
                    <input type="file" name="file" accept="image/*">
                    
                    <button class="button is-primary is-pulled-right" disabled>Publicar</button>
                </form><br>
                <button class="button back is-success">
                    Volver
                </button>
            </div>
    </div>
    </div>
    <script type="module" src="js/new-commercial.js"></script>
</body>
</html>
